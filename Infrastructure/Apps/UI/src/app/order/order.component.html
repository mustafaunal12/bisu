<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form>
          <div class="form-group">
            <input [(ngModel)]="subscriptionId" type="text" name="subscriptionId" class="form-control"
              id="subscriptionId" aria-describedby="subscriptionIdHelp" placeholder="Abone No Giriniz">
          </div>
        </form>
        <button class="btn btn-primary" (click)="getSubscriptionOrders()">Ara</button>
      </div>
      <div *ngIf="orders.length > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sipariş No</th>
              <th>Abone No</th>
              <th>Ödeme Tipi</th>
              <th>Tutar</th>
              <th>Teslimat Tarihi</th>
              <th>Sipariş Durumu</th>
              <th>Ürün</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">

              <td>{{ order.orderId }}</td>
              <td> {{ order.subscriptionId }}</td>
              <td> {{ order.paymentMethod }}</td>
              <td> {{ order.totalAmount }}</td>
              <td> {{ order.deliveryDate }}</td>
              <td> {{ order.status }}</td>
              <td>
                <div *ngFor="let product of order.products">
                  {{ product.quantity }} * {{ product.product }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="error">
        <label for="error">{{ error.status }}: {{ error.message }}</label>
      </div>
    </div>
  </div>
</div>
